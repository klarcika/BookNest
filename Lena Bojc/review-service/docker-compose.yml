version: "3.9"
services:
  mongo:
    image: mongo:7
    container_name: reviews-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  reviews:
    build: .
    container_name: reviews-svc
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=booknest_reviews
    ports:
      - "8080:8080"

volumes:
  mongo_data:
